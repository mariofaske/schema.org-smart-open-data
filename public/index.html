<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schema.org Smart Open Data Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Schema.org Smart Open Data Project</h1>
            <p class="lead">Enhances open data with Schema.org semantic.</p>
            <hr class="my-4">
            <p>Search for open data datasets, dataset categories or places using keywords.</p>
            <div class="lead">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Search datasets"
                        id="inputLarge">
                </div>
            </div>
        </div>
        <div class="container" id="search-results">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
